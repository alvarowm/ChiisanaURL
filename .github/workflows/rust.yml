name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: copy
      run: cp /home/runner/work/ChiisanaURL/ChiisanaURL/application.properties /home/runner/work/ChiisanaURL/ChiisanaURL/target/debug/
    - name: Run tests
      run: cargo test --verbose
